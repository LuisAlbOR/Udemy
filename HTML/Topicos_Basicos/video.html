<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos y audios</title>
</head>
<body>
    <h1>Videos</h1>
    <video width="540" height="450" controls autoplay muted>    <!--Se define el alto, ancho y
                                                                    las caracteristicas que
                                                                    tendra el video-->
        <source src="Video.mp4" type="video/mp4.">  <!--Se define el nombre del video y su tipo-->
    </video>

    <h1>Audios</h1>
    <audio controls muted>
        <source src="Audio.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
