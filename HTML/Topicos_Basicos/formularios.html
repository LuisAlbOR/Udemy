<!DOCTYPE html>
<html>
    <head>
        <title>Formularios</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form method="post" autocomplete="on">

            <fieldset>
                <legend>Datos del usuario</legend>
                <!-- TEXT -->
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" name="apellido" required><br>
                
                <!-- PASSWORD -->
                <label for="contrasena">Contrase침a:</label><br>
                <input type="password" id="contrasena" name="contrasena" required><br>
                
                <!-- EMAIL -->
                <label for="correo">Email:</label><br>
                <input type="email" id="correo" name="correo" required><br><br>
                
                <!-- HIDDEN -->
                <input type="hidden" id="estudiante" name="estudiante" value="1">
            </fieldset>
            <br>
            <fieldset>

                <legend>Lenguajes de programaci칩n</legend>
                <!-- RADIOBUTTON -->
                <label>Lenguaje de programaci칩n favorito:</label><br>
                <input type="radio" id="html" name="favorito" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="favorito" value="CSS">
                <label for="css">CSS</label><br>
                <input type="radio" id="javascript" name="favorito" value="JavaScript">
                <label for="javascript">JavaScript</label><br>
                
                <!-- CHECKBOX -->
                <label>Lenguajes de programaci칩n que conoces:</label><br>
                <input type="checkbox" id="html" name="lenguaje" value="HTML">
                <label for="html">HTML</label><br>
                <input type="checkbox" id="css" name="lenguaje" value="CSS">
                <label for="css">CSS</label><br>
                <input type="checkbox" id="javascript" name="lenguaje" value="JavaScript">
                <label for="javascript">JavaScript</label><br><br>

                <!--SELECTION-->
                <label for="lenguaje2">Lenguajes de programacion backend:</label>
                <Select id="lenguaje2" name="lenguaje2">
                    <option value="java">JAVA</option>
                    <option value="python">Python</option>
                    <option value="c">C</option>
                    <option value="php">PHP</option>
                </Select><br><br>
                
                <label for="lenguaje3">Frameworks:</label>
                <input list="lenguaje3" name="lenguaje3">
                <datalist id="lenguaje3">
                    <option value="Boostrap"></option>
                    <option value="JUnit"></option>
                    <option value="Ruby"></option>
                    <option value="Numpy"></option>
                </datalist><br><br>
            </fieldset>
            <br>

            <!-- COLOR -->
            <label for="color">Selecciona un color:</label>
            <input type="color" id="color" name="color"><br><br>

            <!-- DATE -->
            <label for="nacimiento">Selecciona tu fecha de nacimiento:</label>
            <input type="date" id="nacimiento" name="nacimiento"><br>

            <!-- DATETIME -->
            <label for="nacimiento2">Selecciona tu fecha y hora de nacimiento:</label>
            <input type="datetime-local" id="nacimiento2" name="nacimiento2"><br>

            <!-- TIME -->
            <label for="hora">Selecciona una hora:</label>
            <input type="time" id="hora" name="hora"><br><br>

            <!-- NUMBER -->
            <label for="edad">Introduce tu edad:</label>
            <input type="number" id="edad" min="0" max="99" edad" step="any"><br>

            <!-- RANGE -->
            <label for="valoracion">Valora el curso:</label>
            <input type="range" id="valoracion" name="valoracion"><br><br>

            <!-- FILE -->
            <label for="archivo">Selecciona una foto de perfil:</label>
            <input type="file" id="archivo" name="archivo"><br><br>       

            <!-- BOTONES -->
            <label>Botones:</label><br>
            <input type="button" onclick="alert('Mensaje de alerta')" value="Alerta">
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar"><br><br>
        
            
        </form>
    </body>
</html>
