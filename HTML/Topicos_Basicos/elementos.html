<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos</title>
    <style>
        .navegador{
            background-color: aquamarine;
            height: 200px;
            text-align: center;;
        }
    </style>
</head>
<body>
    <!--Para hacer links a algo interno dentro de la pagina se usan los id y el <a>
        la referencia son sus id's antecendiendo un #, cabe aclarar que si es
        necesario declarar el id a lo que se quiera linkear-->
    <a href="#google"><h2>google</h2></a>
    <a href="#mozilla"><h2>mozilla</h2></a>
    <a href="#edge"><h2>edge</h2></a>
    <a href="#opera"><h2>opera</h2></a>

    <div class="navegador" id="google">
        <h1>GOOGLE</h1>
    </div>
    <div class="navegador" id="mozilla">
        <h1>MOZILLA</h1>
    </div>
    <div class="navegador" id="edge">
        <h1>EDGE</h1>
    </div>
    <div class="navegador" id="opera">
        <h1>OPERA</h1>
    </div>
</body>
</html>
